<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <header>
    <h1><a id="H1-Dev" href="page.html">DevThur</a></h1>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Skills</a></li>
      <li><a href="">Projects</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </header>
  <body>
    <main>
      <section id="Home">
        <img
          id="home-img_perfil"
          src="/front_end/assets/foto_perfil.jpeg"
          alt=""
        />
        <h2>
          Hello World <br />
          Me chamo Arthur Henrique <br />
          E sou um Dev full-Stack
        </h2>
      </section>
      <section id="Skills">
        <div id="Skill_Bar">
          <h3>Skills</h3>
          <p>Minhas especialidades</p>
          <ul>
            <li>
              <div class="title_bar">
                <p>Front_end</p>
                <p>95%</p>
              </div>
              <div class="Bar">
                <div id="Front_end-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Back_end</p>
                <p>15%</p>
              </div>
              <div class="Bar">
                <div id="Back_end-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Web</p>
                <p>60%</p>
              </div>
              <div class="Bar">
                <div id="Web-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Desktop</p>
                <p>15%</p>
              </div>
              <div class="Bar">
                <div id="Desktop-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Mobile</p>
                <p>10%</p>
              </div>
              <div class="Bar">
                <div id="Mobile-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Devops</p>
                <p>10%</p>
              </div>
              <div class="Bar">
                <div id="Devops-Bar"></div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section id="Projects">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radioButton" id="radio1" />
            <input type="radio" name="radioButton" id="radio2" />
            <input type="radio" name="radioButton" id="radio3" />
            <input type="radio" name="radioButton" id="radio4" />
            
            <div class="slide first">
              <img src="" alt="" />
            </div>
            <div class="slide">
              <img src="" alt="" />
            </div>
            <div class="slide">
              <img src="" alt="" />
            </div>
            <div class="slide">
              <img src="" alt="" />
            </div>

            <div class="navigation_auto">
              <div class="autoButton1"></div>
              <div class="autoButton2"></div>
              <div class="autoButton3"></div>
              <div class="autoButton4"></div>
            </div>

            <div class="manual-navigation">
              <label for="radio1" class="manualButton"></label>
              <label for="radio2" class="manualButton"></label>
              <label for="radio3" class="manualButton"></label>
              <label for="radio4" class="manualButton"></label>
          </div>

        </div>
      </section>
    </main>
  </body>
  <footer>
    <div id="header_footer">
      <h1><a id="H1-Dev" href="page.html">DevThur</a></h1>
      <ul>
        <li>
          <a href=""><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-whatsapp"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </li>
      </ul>
    </div>
    <div id="form_container">
      <form action="/contato" method="post" id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="nameForm" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="emailForm" name="email" required /><br /><br />

        <label for="phone">Telefone:</label>
        <input type="phone" id="emailFomr" name="phone" required /><br /><br />

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>
    </div>
  </footer>
  <script src="script.js"></script>
</html>
