<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <header>
    <h1><a href="/">DevThur</a></h1>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Skills</a></li>
      <li><a href="">Projects</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </header>
  <body>
    <main>
      <div id="Home">
        <img
          id="home-img_perfil"
          src="/front_end/assets/foto_perfil.jpeg"
          alt=""
        />
        <h2>
          Hello World <br />
          Me chamo Arthur Henrique <br />
          E sou um Dev full-Stack
        </h2>
      </div>
      <div id="Skills">
        <div id="Skill_Bar">
          <h3>Skills</h3>
          <p>Minhas especialidades</p>
          <ul>
            <li>
              <div class="title_bar">
                <p>Front_end</p>
                <p>95%</p>
              </div>
              <div class="Bar">
                <div id="Front_end-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Back_end</p>
                <p>15%</p>
              </div>

            <li>
              <div class="title_bar">

              </div>
              <div class="Bar">
                <div id="Web-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Desktop</p>
                <p>15%</p>
              </div>
              <div class="Bar">

              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Mobile</p>
                <p>10%</p>
              </div>
              <div class="Bar">
                <div id="Mobile-Bar"></div>
              </div>
            </li>
            <li>
              <div class="title_bar">
                <p>Devops</p>
                <p>10%</p>
              </div>
              <div class="Bar">
                <div id="Devops-Bar"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div id="Projects">
        <h1>Carousel</h1>
      </div>

  <footer></footer>
